# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseNode@1
  inputs:
    version: '21.5.0' 
  displayName: 'Use Node.js 21.5.0'

- script: node -v
  displayName: 'Check Node.js Version'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.SourcesDirectory)/.next/ $(Build.SourcesDirectory)/public/ $(Build.SourcesDirectory)/package.json $(Build.SourcesDirectory)/next.config.js $(Build.SourcesDirectory)/package-lock.json $(Build.SourcesDirectory)/.env $(Build.SourcesDirectory)/next.config.mjs'
    artifactName: 'nextjs-build'
    publishLocation: 'Container'
